version: '3.8'

services:
  # Database Service
  postgres:
    image: postgres:15-alpine
    container_name: summit_db
    ports:
      - '5432:5432'
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password123
      POSTGRES_DB: summit_gear
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
